<form class="form-sample" [formGroup]="Cvform" (ngSubmit)="onSubmit()">
    <div class="col-md-12 grid-margin stretch-card">

              <div class="card">
                <div class="card-body">
                  <ngb-tabset class="tab-solid tab-solid-primary">
                    <ngb-tab>
                      <ng-template ngbTabTitle>
                        <i class="fa fa-user"></i>Inforamtions Personnels
                      </ng-template>
                      <ng-template ngbTabContent>
                          <div class="row">
                              <div class="form-group col-md-6">
                                <div class="input-group">
                                  <span class="input-group-addon bg-primary" id="colored-addon1">
                                    <i class="fa fa fa-user-o text-white"></i>
                                  </span>
                                  <input type="text" class="form-control"formControlName="Nom" placeholder="Nom" aria-label="Nom" aria-describedby="colored-addon1">
                                </div>
                              </div>
                                  <div class="form-group col-md-6">
                                    <div class="input-group">
                                      <span class="input-group-addon bg-primary" id="colored-addon1">
                                        <i class="fa fa fa-user-o text-white"></i>
                                      </span>
                                      <input type="text" class="form-control"formControlName="Prenom" placeholder="Prenom" aria-label="Adresse" aria-describedby="colored-addon1">
                                    </div>
                                  </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-6">
                                  <div class="input-group">
                                    <span class="input-group-addon bg-primary" id="colored-addon1">
                                      <i class="fa fa-address-card-o text-white"></i>
                                    </span>
                                    <input type="text" class="form-control"formControlName="Cin" placeholder="Cin" aria-label="Cin" aria-describedby="colored-addon1">
                                  </div>
                                </div>
                                    <div class="form-group col-md-6">
                                      <div class="input-group">
                                          <span class="input-group-addon bg-primary" id="colored-addon1">
                                              <i class="fa fa-calendar text-white"></i>
                                            </span>
                                        <input id="DateDeNaissance" formControlName="DateNaissance" class="form-control" placeholder="yyyy-mm-dd" name="dp" min ngbDatepicker #dp="ngbDatepicker">
                                        <div class="input-group-append">
                                            <button class="but-cal btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"><i class="fa fa-sort-desc "></i></button>
                                        </div>
                                      </div>
                                    </div>
                              </div>
                        <div class="row">
                          <div class="form-group col-md-12">
                            <div class="input-group">
                              <span class="input-group-addon bg-primary" id="colored-addon1">
                                <i class="mdi mdi-email-outline text-white"></i>
                              </span>
                              <input type="text" class="form-control" formControlName="Email" placeholder="E_mail" aria-label="E_mail" aria-describedby="colored-addon1">
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="form-group col-md-12">
                            <div class="input-group">
                              <span class="input-group-addon bg-primary" id="colored-addon1">
                                <i class="mdi mdi-phone text-white"></i>
                              </span>
                              <input type="text" class="form-control" formControlName="Telephone" placeholder="Telephone" aria-label="Telephone" aria-describedby="colored-addon1">
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="form-group col-md-12">
                            <div class="input-group">
                              <span class="input-group-addon bg-primary" id="colored-addon1">
                                <i class="mdi mdi-map-marker-outline text-white"></i>
                              </span>
                              <input type="text" class="form-control"formControlName="Adresse" placeholder="Adresse" aria-label="Adresse" aria-describedby="colored-addon1">
                            </div>
                          </div>
                        </div>
                </ng-template>
                    </ngb-tab>
                    <ngb-tab>
                      <ng-template ngbTabTitle>
                        <i class="fa fa-graduation-cap"></i>Formations
                      </ng-template>
                      <ng-template ngbTabContent>
                          <div>
                              <div  forArrayName="formations" class="col-md-12" *ngFor="let formation of formationFormGroup.controls;let i=index;"><hr/>
                              <div  class="form-sample" [formGroup]="formation">
                                <div class="row">
                                <div class="col-md-3">
                                <p class="card-description">
                                 Formation {{i+1}}
                                </p>
                                </div>
                                <div class="col-md-8"></div>
                                <div class="col-md-1"> <button  type="button" (click)="removeFormation(i)"class="btn btn-danger btn-sm  btn-rounded"><i class="mdi mdi-close close1"></i></button></div>
                              </div>
                                <div class="row">
                                    <div class="form-group col-md-12">
                                        <div class="input-group">
                                          <span class="input-group-addon bg-primary" id="colored-addon1">
                                            <i class="fa fa-university text-white"></i>
                                          </span>
                                          <input type="text" class="form-control" placeholder="NomEtablissement" aria-label="NomEtablissement" formControlName="NomEtablissement" aria-describedby="colored-addon1">
                                        </div>
                                      </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <div class="input-group">
                                            <span class="input-group-addon bg-primary" id="colored-addon1">
                                                <i class="fa fa-calendar text-white"></i>
                                              </span>
                                          <input id="DateDebut" formControlName="DateDebut" class="form-control" placeholder="Date du debut" name="dd" min ngbDatepicker #dd="ngbDatepicker">
                                          <div class="input-group-append">
                                              <button class="but-cal btn btn-outline-secondary calendar" (click)="dd.toggle()" type="button"><i class="fa fa-sort-desc "></i></button>
                                          </div>
                                        </div>
                                      </div>
                                      <div class="form-group col-md-6">
                                          <div class="input-group">
                                              <span class="input-group-addon bg-primary" id="colored-addon1">
                                                  <i class="fa fa-calendar text-white"></i>
                                                </span>
                                            <input id="DateFin" formControlName="DateFin" class="form-control" placeholder="Date de fin" name="df" min ngbDatepicker #df="ngbDatepicker">
                                            <div class="input-group-append">
                                                <button class="but-cal btn btn-outline-secondary calendar" (click)="df.toggle()" type="button"><i class="fa fa-sort-desc "></i></button>
                                            </div>
                                          </div>
                                        </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-12">
                                        <div class="input-group">
                                          <span class="input-group-addon bg-primary" id="colored-addon1">
                                            <i class="fa fa-align-left text-white"></i>
                                          </span>
                                          <textarea class="form-control" id="exampleTextarea1" rows="5" placeholder="Description" formControlName="Description"></textarea>
                                        </div>
                                      </div>
                                </div>
                                <div class="row">
                                  <div class="col-md-5"></div>
                                  <div class="col-md-4">


                                  </div>
                                  <div class="col-md-3"></div>
                                </div>
                              </div>
                              </div>
                            </div>
                              <button type="button" class="btn btn-success" (click)="addFormation()">
                                  <i class="mdi mdi-plus-circle-outline"></i>Ajouter Formation</button>
                        </ng-template>
                    </ngb-tab>
                    <ngb-tab>
                      <ng-template ngbTabTitle>
                        <i class="fa fa-puzzle-piece"></i>Competances
                      </ng-template>
                      <ng-template ngbTabContent>

                              <div forArrayName="competances" class="col-md-12" *ngFor="let competance of competanceFormGroup.controls;let i=index;"><hr/>
                              <form  class="form-sample"  [formGroup]="competance">
                                <div class="row">
                                <div class="col-md-3">
                                <p class="card-description">
                                 Competance {{i+1}}
                                </p>
                                </div>
                                <div class="col-md-8"></div>
                                <div class="col-md-1"><button  type="button" (click)="removeCompetance(i)"class="btn btn-danger btn-sm  btn-rounded"><i class="mdi mdi-close close1"></i></button></div>
                              </div>
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <div class="input-group">
                                          <span class="input-group-addon bg-primary " id="colored-addon1">
                                            <i class="fa fa-puzzle-piece text-white"></i>
                                          </span>
                                          <select class="form-control placeholder" placeholder="Competance" aria-label="Competance" formControlName="Competance" >
                                            <option value="" disabled selected hidden>Competance</option>
                                          <option *ngFor="let competance1 of competences"  [value]="competance1.name">{{competance1.name}}</option>
                                         </select>
                                        </div>
                                      </div>


                                  <div class="col-md-6">
                                    <div class="form-group row">
                                      <label class="col-sm-3 col-form-label">Niveau</label>
                                      <div class="col-sm-8">
                                        <ngb-rating class="rating" formControlName="Niveau" [(rate)]="Cselected[i]" (hover)="Chovereds[i]=$event" (leave)="Chovereds[i]=0" max="5" [readonly]="false"></ngb-rating>
                                      </div>
                                    </div>

                                  </div>
                                </div>
                              </form>
                              </div>

                              <button type="button" class="btn btn-success" (click)="addCompetance()">
                                  <i class="mdi mdi-plus-circle-outline"></i>Ajouter Competances</button>
                      </ng-template>
                    </ngb-tab>
                    <ngb-tab>
                        <ng-template ngbTabTitle>
                          <i class="fa fa-language"></i>Langues
                        </ng-template>
                        <ng-template ngbTabContent>

                                <div class="col-md-12" forArrayName="langues" *ngFor="let langue of LangueFormGroup.controls;let i=index;">
                                <div  [formGroup]="langue">
                                    <hr/>
                                  <div class="row">
                                  <div class="col-md-3">
                                  <p class="card-description">
                                   Langue {{i+1}}
                                  </p>
                                  </div>
                                  <div class="col-md-8"></div>
                                  <div class="col-md-1"> <button  type="button" (click)="removeLangue(i)"class="btn btn-danger btn-sm  btn-rounded"><i class="mdi mdi-close close1"></i></button></div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <div class="input-group">
                                          <span class="input-group-addon bg-primary" id="colored-addon1">
                                            <i class="fa fa-language text-white"></i>
                                          </span>
                                          <select class="form-control placeholder" placeholder="Langue" aria-label="Langue" formControlName="Langue" >
                                              <option value="" disabled selected hidden>Langue</option>
                                            <option *ngFor="let langue1 of langues"  [value]="langue1.name">{{langue1.name}}</option>

                                          </select>
                                        </div>
                                      </div>


                                      <div class="col-md-6">
                                        <div class="form-group row">
                                          <label class="col-sm-3 col-form-label">Niveau</label>
                                          <div class="col-sm-8">
                                              <ngb-rating class="rating" formControlName="Niveau" [(rate)]="Lselected[i]" (hover)="Lhovereds[i]=$event" (leave)="Lhovereds[i]=0" max="5" [readonly]="false"></ngb-rating>
                                          </div>
                                        </div>
                                      </div>
<
                                    </div>
                                  </div>
                                </div>

                                <button type="button" class="btn btn-success" (click)="addLangue()">
                                    <i class="mdi mdi-plus-circle-outline"></i>Ajouter Langue</button>
                        </ng-template>
                      </ngb-tab>
                      <ngb-tab>
                          <ng-template ngbTabTitle>
                            <i class="fa fa-gamepad"></i>Loisir
                          </ng-template>
                          <ng-template ngbTabContent>
                              <div >
                                  <div forArrayName="loisirs" class="col-md-12" *ngFor="let loisir of LoisirFormGroup.controls;let i=index;"><hr/>
                                  <form  class="form-sample" [formGroup]="loisir">
                                    <div class="row">
                                    <div class="col-md-3">
                                    <p class="card-description">
                                     Loisir {{i+1}}
                                    </p>
                                    </div>
                                    <div class="col-md-8"></div>
                                    <div class="col-md-1"> <button  type="button" (click)="removeLoisir(i)"class="btn btn-danger btn-sm  btn-rounded"><i class="mdi mdi-close close1"></i></button></div>
                                  </div>
                                    <div class="row">
                                        <div class="form-group col-md-6">
                                            <div class="input-group">
                                              <span class="input-group-addon bg-primary" id="colored-addon1">
                                                <i class="fa fa-gamepad text-white"></i>
                                              </span>
                                              <input type="text" class="form-control" placeholder="Loisir" aria-label="Loisir" formControlName="Loisir" aria-describedby="colored-addon1">
                                            </div>
                                          </div>
                                  </div>

                                  </form>
                                  </div>
                                </div>
                                  <button type="button" class="btn btn-success" (click)="addLoisir()">
                                      <i class="mdi mdi-plus-circle-outline"></i>Ajouter Loisir</button>
                          </ng-template>

                          <button type="submit" class="btn btn-success" >
                            <i class="mdi mdi-plus-circle-outline"></i>Ajouter Competances</button>


                        </ngb-tab>
                  </ngb-tabset>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-success" >
              <i class="fa fa-file-pdf-o"></i>Sauvegarder les donnees</button>
          </form>
