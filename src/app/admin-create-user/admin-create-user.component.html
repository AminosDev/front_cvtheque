  <ng-template #ajouterUser let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Ajouter un utilisateur</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
                <label for="exampleInputEmail1">Nom</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Nom">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Prenom</label>
                <input class="form-control" id="exampleInputPassword1" rows="2"  placeholder="Prenom">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Email</label>
                <input class="form-control" id="exampleInputPassword1" rows="2"  placeholder="Email">
              </div>
              <div class="form-group">
                <label>Role</label>
               
                  <select class="form-control">
                    <option>Referent technique</option>
                    <option>Manager</option>
                    <option>Directeur general</option>
                    
                  </select>
           
              </div>


    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>



  <ng-template #supprimer let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Supprimer </h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            
            <h4 class="text-warning">Voulez-vous vraiment supprimer cet utilisateur ?</h4>
            
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Fermer</button>
        <button type="submit" [disabled]="loading" class="btn btn-outline-warning">Supprimer</button>
      </div>
